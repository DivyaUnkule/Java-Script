<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
   <script>
    const product={
        name:'socks',
        price:1090
    };
    const product2={
        name:'product2',
        price:1090,
        ['delivery-time']:'1 Day',//we can declare properties like this
        rating:{
            stars:4.5,
            count:87
        }
    }
    console.log( typeof product);
    console.log(product.name);
    console.log(product.price);

    product.name='cotton socks';
    console.log(product);

    product.newProperty=true;
    console.log(product);
    console.log(product['price']);
    //console.log(product2.'delivery-time');//we can't access this property using dogt operator
    console.log(product2['delivery-time']);

    console.log(product2.rating.stars);
    console.log(product2.rating.count);

    const jsonString = console.log(JSON.stringify(product2));
    console.log(JSON.parse(jsonString));











   </script>
</body>
</html>
