<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost Of Order" class="js-input" onkeydown="
    handleronKeyDown()">
    <button onclick="calculate()">calculate</button>
    <p class="js-totalCost"></p>
    <script>
        function handleronKeyDown()
        {
            if(event.key === 'Enter')
          {
        calculate();
          }

        }
        function calculate()
        {
           const inputElement=document.querySelector('.js-input');
           let cost=Number(inputElement.value);
           if(cost < 40)
           {
            cost = cost + 10;
           }
           document.querySelector('.js-totalCost').innerHTML=`$${cost}`;
        }
    </script>
</body>
</html>
