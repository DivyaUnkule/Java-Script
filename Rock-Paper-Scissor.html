<body>
    <p>Rock Paper Scissors basic</p>
    <button onclick="
    var move = Math.random();

    var computermove='';
    if(move>=0 && move<1/3)
    {
        computermove='rock';
    }
    else if(move>=1/3 && move<2/3)
    {
        computermove='paper';
    }
    else if(move>=2/3 && move<1)
    {
        computermove='scissor';
    }
    if(computermove==='rock')
    { alert(`Your Move:'Rock' ComputerMove:${computermove} 'Tie'`);}
    if(computermove==='paper')
    { alert(`Your Move:'Rock' ComputerMove:${computermove} 'Loose'`);}
    if(computermove==='scissor')
    { alert(`Your Move:'Rock' ComputerMove:${computermove} 'Win' `);}"
