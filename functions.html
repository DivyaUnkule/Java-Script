<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p>Rock Paper Scissors basic</p>
    <button onclick="
    let m=pickComputerMove();
    if(m==='rock')
    { alert(`Your Move:'Rock' ComputerMove:${computermove} 'Tie'`);}
    if(m==='paper')
    { alert(`Your Move:'Rock' ComputerMove:${computermove} 'Loose'`);}
    if(m==='scissor')
    { alert(`Your Move:'Rock' ComputerMove:${computermove} 'Win' `);}"
    >Rock</button>
        <button onclick="
        m=pickComputerMove();
        if(m==='rock')
        { alert(`Your Move:'Paper' ComputerMove:${computermove} 'Win'`);}
        if(m==='paper')
        { alert(`Your Move:'Paper' ComputerMove:${computermove} 'Tie'`);}
        if(m==='scissor')
        { alert(`Your Move:'Paper' ComputerMove:${computermove} 'Loose' `);}">Paper</button>
    <button onclick="
    pickComputerMove();
    if(computermove==='rock')
    { alert(`Your Move:'Scissor' ComputerMove:${computermove} 'Loose'`);}
    if(computermove==='paper')
    { alert(`Your Move:'Scissor' ComputerMove:${computermove} 'Win'`);}
    if(computermove==='scissor')
    { alert(`Your Move:'Scissor' ComputerMove:${computermove} 'Tie' `);}">Scissor</button>
    <script>
        /*Rules for fuction names
        1.Can't use special words 
        2.can't start with  number
        3.can't ue special character
        4.best practice to use camlCasing*/
    //let computermove='';-->global variable
    function pickComputerMove()
    {
    const move = Math.random();
    if(move>=0 && move<1/3)
    {
        computermove='rock';
    }
    else if(move>=1/3 && move<2/3)
    {
        computermove='paper';
    }
    else if(move>=2/3 && move<1)
    {
        computermove='scissor';
    }
    return computermove;
    }
    </script>
    
</body>
</html>
