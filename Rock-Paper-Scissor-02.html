<body>
    <p>Rock Paper Scissors basic</p>
    <button onclick="win_loose_tieCount('rock');">Rock</button>
    <button onclick="win_loose_tieCount('paper');">Paper</button>
    <button onclick="win_loose_tieCount('scissor');">Scissor</button>
    <button onclick="
    score.win=0;
    score.loose=0;
    score.tie=0;
    localStorage.removeItem('score');//used to remove the score object which get remebered during localstorage">ResetResult</button>
    <script>
    //Object
    /*const score={
        win:0,
        loose:0,
        tie:0
    }*///-->instead of setting the score to zero everytime we are remembering by using local storage
   //const score=JSON.parse(localStorage.getItem('score'));//here we are accessing the item which is now null
   //beacause on reset result we are removing that object from localstorage so error is there
    //console.log(localStorage.getItem('score'));-->to solve above problem
  /*1st way-->  if(score === null)//!score is similar as score===null
    {
        score={
            win:0,
            loose:0,
            ties:0
        };
    }*/

  //2nd way--> 
   const score=JSON.parse(localStorage.getItem('score'))||{
        win:0,
            loose:0,
            ties:0
    };

    /*function resetResult()
    {
        score.win=0;
        score.loose=0;
        score.tie=0;
        alert(`Win:${score.win} Loose:${score.loose} Tie:${score.tie}`);
    }*/
    function win_loose_tieCount(playMove)
    {
        const result=decideResult(playMove);
        if(result==='loose')
        {
            score.loose+=1;
        }
        else if(result==='win')
        {
            score.win+=1;
        }
        else if(result==='tie')
        {
            score.tie+=1;
        }
        localStorage.setItem('score',JSON.stringify(score));
        alert(`Win:${score.win} Loose:${score.loose} Tie:${score.tie}`);
    }
    function decideResult(playMove)
    {
    m=pickComputerMove();
    if(playMove==='scissor')
    {
    if(m==='rock')
    { alert(`Your Move:${playMove} ComputerMove:${m} -'You loose'`);
    return 'loose'}
    if(m==='paper')
    { alert(`Your Move:${playMove} ComputerMove:${m} -'You Win'`);
    return 'win'}
    if(m==='scissor')
    { alert(`Your Move:${playMove} ComputerMove:${m} -'You Tie'`);
    return 'tie'}
    }
    else if(playMove==='paper')
    {
        if(m==='rock')
        { alert(`Your Move:'Paper' ComputerMove:${computermove} -'You Win'`);
        return 'win'}
        if(m==='paper')
        { alert(`Your Move:'Paper' ComputerMove:${computermove} -'You Tie'`);
        return 'tie'}
        if(m==='scissor')
        { alert(`Your Move:'Paper' ComputerMove:${computermove} -'You Loose' `);
        return 'loose'}
    }
    else if(playMove==='rock')
    {
    if(m==='rock')
    { alert(`Your Move:'Rock' ComputerMove:${computermove}- 'You Tie'`);
    return 'tie'}
    if(m==='paper')
    { alert(`Your Move:'Rock' ComputerMove:${computermove}- 'You Loose'`);
    return 'loose'}
    if(m==='scissor')
    { alert(`Your Move:'Rock' ComputerMove:${computermove}- 'You Win' `);
    return 'win'}
    }
    }
    function pickComputerMove()
    {
    const move = Math.random();
    if(move>=0 && move<1/3)
    {
        computermove='rock';
    }
    else if(move>=1/3 && move<2/3)
    {
        computermove='paper';
    }
    else if(move>=2/3 && move<1)
    {
        computermove='scissor';
    }
    return computermove;
    }
    </script>
