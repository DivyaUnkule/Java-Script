<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Hello");
        document.write('Hello Divya');//it's recommended to use signle quotes as it is easy to read 
        document.write("I'am new here");//and sometimes it is necccesorry to use double quotes 
        document.write('I\'am new here');
        alert('Hello \n Divya');//escape character
       document.write(`Items (${1+1}): $${(2095+799)/100}`);//backstick symbol--> interpolation
       document.write('Items (' + (1+1) + ')$' + (2095+799)/100);//string concatination without interpolation

        document.write(`hi`);//template strings

        
    </script>
</body>
</html>
