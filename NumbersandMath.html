<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1+1*3);//operator precedence /,*,+,-//4
        console.log((1+1)*3);//brackets will have high priority//6
        console.log(6*3/9);//if both have same precedence then left to right operations will get performed
                   //2
        console.log(36.93 * 0.1); 
        console.log(36.93 * 0.1);
        console.log(Math.round(20.95+7.99));
        console.log(Math.floor(20.95+7.99));
        console.log(Math.ceil(20.95+7.99));
        console.log((20.95+7.99).toFixed(2));//28.94 but in string format
        console.log(Number((20.95+7.99).toFixed(2)));//28.94 but in number format


    </script>
    
</body>
</html>
